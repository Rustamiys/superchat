<div class="container">
    <div class="chat-list">
        <div class="search-input">
            <mat-form-field>
                <input 
                matInput 
                placeholder="Поиск..." 
                [formControl]="searchControl"
                [matAutocomplete]="users">
            </mat-form-field>
            <mat-autocomplete #users="matAutocomplete">

            </mat-autocomplete>
        </div>
      <mat-selection-list [multiple]="false">
        <mat-divider></mat-divider>
        <mat-list-option *ngFor="let chat of myChats$ | async" [value]="chat.id">
          <img matlistAvatar [src]="chat.chatPic ? chat.ChatPic : 'assets/images/image-placeholder.png'
               "
               />
          <p mat-line class="chat-title">
            <span class="chat-name">
              {{chat.chatName}}
            </span>
            <span class="chat-date">
              {{chat.lastMessageDate}}
            </span>
          </p>
          <p mat-line>
            {{chat.lastMessage}}
          </p>
        </mat-list-option>
      </mat-selection-list>
    </div>
    <div class="messages">
        
 </div>

</div>
